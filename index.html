<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Simple Gallery with filters</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="config-settings">
        <span class="toggler">
            <span class="glyphicon glyphicon-cog"></span>
        </span>
        <p class="text-center h4">Settings</p>
        <hr />
        <div class="setting lb-setting enabled">
            <span>Enable Lighbox:</span>
            <span class="glyphicon glyphicon-ok-circle"></span>
        </div>
    </div> 
    <div class="container-fluid">
        <div class="row jumbotron">
            <div class="col-xs-12">
                <h1 class="text-center">My simple Gallery!</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mtb-20">
            <div class="col-xs-12">
                <ul class="nav nav-pills gallery-filters">
                    <li role="presentation" class="active" gallery-filter="all"><a href="#">All</a></li>
                    <li role="presentation" gallery-filter="houses"><a href="#">Houses</a></li>
                    <li role="presentation" gallery-filter="people"><a href="#">People</a></li>
                    <li role="presentation" gallery-filter="animals"><a href="#">Animals</a></li>
                    <li role="presentation" gallery-filter="places"><a href="#">Places</a></li>
                </ul>
            </div>
        </div>
        <div class="row gallery-images">
            <div class="col-sm-4 gallery-img-holder" filter-category="animals" >
                <img src="img/animal1.jpeg" class="img-rounded thumbnail" />
            </div>
            <div class="col-sm-4 gallery-img-holder" filter-category="animals">
                <img src="img/animal2.jpg" class="img-rounded thumbnail" />
            </div>
            <div class="col-sm-4 gallery-img-holder" filter-category="animals">
                <img src="img/animal3.jpg" class="img-rounded thumbnail" />
            </div>
            <div class="col-sm-4 gallery-img-holder" filter-category="animals">
                <img src="img/animal4.jpeg" class="img-rounded thumbnail" />
            </div>
            <div class="col-sm-4 gallery-img-holder" filter-category="houses">
                <img src="img/house1.jpeg" class="img-rounded thumbnail" />
            </div>
            <div class="col-sm-4 gallery-img-holder" filter-category="houses">
                <img src="img/house2.jpeg" class="img-rounded thumbnail" />
            </div>
            <div class="col-sm-4 gallery-img-holder" filter-category="houses">
                <img src="img/house3.jpeg" class="img-rounded thumbnail" />
            </div>
            <div class="col-sm-4 gallery-img-holder" filter-category="houses">
                <img src="img/house4.jpeg" class="img-rounded thumbnail" />
            </div>
            <div class="col-sm-4 gallery-img-holder" filter-category="people">
                <img src="img/people1.jpg" class="img-rounded thumbnail" />
            </div>
            <div class="col-sm-4 gallery-img-holder" filter-category="places">
                <img src="img/place1.jpeg" class="img-rounded thumbnail" />
            </div>
            <div class="col-sm-4 gallery-img-holder" filter-category="places">
                <img src="img/place2.jpg" class="img-rounded thumbnail" />
            </div>
            <div class="col-sm-4 gallery-img-holder" filter-category="places">
                <img src="img/place4.jpeg" class="img-rounded thumbnail" />
            </div>
        </div>
    </div>
    <div class="lightbox">
        <div class="img-container">
            <span class="glyphicon glyphicon-remove close-btn"></span>
            <img src="" class="img-responsive thumbnail" />
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
